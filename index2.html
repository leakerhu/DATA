<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>âš¡ SBTE DETAILS FINDER âš¡</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: black;
      color: #00ff00;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Matrix background */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }

    .container {
      width: 95%;
      max-width: 750px;
      padding: 25px;
      text-align: center;
      background: rgba(0, 20, 0, 0.75);
      border: 2px solid #00ff00;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ff00, inset 0 0 20px #003300;
      backdrop-filter: blur(4px);
      animation: panelGlow 3s infinite alternate;
    }
    @keyframes panelGlow {
      from { box-shadow: 0 0 20px #00ff00, inset 0 0 10px #003300; }
      to   { box-shadow: 0 0 35px #00ff00, inset 0 0 20px #004400; }
    }

    h1 {
      font-size: 2.2rem;
      color: #00ff00;
      text-shadow: 0 0 15px #00ff00, 0 0 25px #00ff00;
      margin-bottom: 10px;
    }

    .slogan {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #55ff55;
      text-shadow: 0 0 10px #00ff00;
    }

    .section {
      border: 1px solid #00ff00;
      border-radius: 8px;
      padding: 18px;
      margin-bottom: 20px;
      background: rgba(0, 40, 0, 0.5);
      box-shadow: inset 0 0 15px #00ff00;
      position: relative;
    }

    .section h2 {
      font-size: 1.3rem;
      margin-bottom: 14px;
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      justify-content: center;
    }

    input {
      flex: 1;
      padding: 10px;
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
      text-align: center;
      max-width: 300px;
      box-shadow: inset 0 0 10px #00ff00;
      transition: 0.2s;
    }
    input:focus {
      box-shadow: 0 0 15px #00ff00, inset 0 0 12px #00ff00;
    }
    input::placeholder { color: #00ff00aa; }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 8px;
    }

    button {
      padding: 10px 18px;
      border: 2px solid #00ff00;
      background: black;
      color: #00ff00;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      box-shadow: 0 0 15px #00ff00;
      transition: 0.25s;
    }
    button:hover {
      background: #00ff00;
      color: black;
      transform: scale(1.08);
      box-shadow: 0 0 30px #00ff00, inset 0 0 10px #004400;
    }

    .status {
      margin-top: 15px;
      color: #00ff00;
      font-size: 14px;
      min-height: 60px;
      font-family: monospace;
      text-align: left;
      white-space: pre-line;
      border-top: 1px dashed #00ff00;
      padding-top: 8px;
      line-height: 1.4em;
    }
    .log-line {
      opacity: 0.9;
      animation: fadeIn 0.4s ease;
      text-shadow: 0 0 6px #00ff00;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-10px); }
      to   { opacity: 0.9; transform: translateX(0); }
    }
    .success { color: #00ff00; }
    .loading { color: #55ff55; }
    .warn    { color: #ffaa00; }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="container">
  <h1>ðŸ’» SBTE DETAILS FINDER</h1>
  <div class="slogan">"One Panel - Pure Hacker Green"</div>

  <!-- Admit/Form Section -->
  <div class="section">
    <h2>ðŸŽ« Admit Card & ðŸ“„ Exam Form</h2>
    <div class="row">
      <input id="examReg" type="text" placeholder="Enter Admit/Form RegID (e.g. 570155)">
    </div>
    <div class="buttons">
      <button onclick="openAdmit()">Admit Card</button>
      <button onclick="openForm()">Exam Form</button>
    </div>
  </div>

  <!-- Subject Finder Section -->
  <div class="section">
    <h2>ðŸ“˜ Subject Finder</h2>
    <div class="row">
      <input id="subjectReg" type="text" placeholder="Enter Subject Finder RegID (e.g. 1053111)">
    </div>
    <div class="buttons">
      <button onclick="openSubject()">Find Subjects</button>
    </div>
  </div>

  <div id="status" class="status"></div>
</div>

<script>
let logHistory = [];

function logStatus(msg, type="loading") {
  const status = document.getElementById("status");

  let icon = "[*] ";
  if(type==="success") icon = "[+] ";
  if(type==="warn")    icon = "[!] ";

  logHistory.unshift(icon + msg);
  if(logHistory.length > 3) logHistory.pop();

  status.innerHTML = logHistory
    .map(line => `<div class="log-line ${type}">${line}</div>`)
    .join("");
}

function openAdmit() {
  const regId = document.getElementById("examReg").value.trim();
  if (!regId) { logStatus("Enter Admit/Form RegID", "warn"); return; }
  logStatus("Requesting Admit Card for " + regId, "loading");
  const url = `https://sbte-api.anantdrishti.com/examform/admitCard?regId=${encodeURIComponent(regId)}`;
  window.open(url, "_blank");
  logStatus("Admit Card request sent.", "success");
}

function openForm() {
  const regId = document.getElementById("examReg").value.trim();
  if (!regId) { logStatus("Enter Admit/Form RegID", "warn"); return; }
  logStatus("Requesting Exam Form for " + regId, "loading");
  const url = `https://sbte-api.anantdrishti.com/examform/downloadForm?regId=${encodeURIComponent(regId)}`;
  window.open(url, "_blank");
  logStatus("Exam Form request sent.", "success");
}

function openSubject() {
  const regId = document.getElementById("subjectReg").value.trim();
  if (!regId) { logStatus("Enter Subject Finder RegID", "warn"); return; }
  logStatus("Requesting Subject Finder for " + regId, "loading");
  const url = `https://sbte-api.anantdrishti.com/enrollment/downloadForm?regId=${encodeURIComponent(regId)}`;
  window.open(url, "_blank");
  logStatus("Subject Finder request sent.", "success");
}

/* Matrix animation */
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&*";
const fontSize = 16;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#00ff00";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}
setInterval(drawMatrix, 35);
</script>

</body>
</html>
